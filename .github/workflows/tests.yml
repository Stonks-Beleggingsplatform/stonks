name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@2.36.0
        with:
          php-version: '8.2'
          extensions: mbstring, intl, xml, curl, json
          coverage: none

      - name: Cache Composer deps
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Node dependencies
        run: |
          npm ci
          
      - name: Build frontend assets (Vite)
        run: |
          npm run build

      - name: Verify Vite manifest exists
        run: |
          if [ ! -f public/build/manifest.json ]; then
            echo "Error: Vite manifest not found at public/build/manifest.json"
            echo "Listing public directory:"
            ls -la public || true
            echo "Listing public/build directory:"
            ls -la public/build || true
            exit 1
          fi

      - name: Run database migrations
        run: php artisan migrate --env=testing --force

      - name: Run tests
        run: vendor/bin/phpunit --colors=always --verbose
        env:
          APP_ENV: testing
          APP_DEBUG: 1
