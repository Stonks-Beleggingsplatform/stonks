name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@2.36.0
        with:
          php-version: '8.4'
          extensions: mbstring, intl, xml, curl, json
          coverage: none

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          composer install --no-interaction --no-progress --ansi
          npm install

      - name: Build NPM Assets
        run: |
          npm run build
          
      - name: Initialize Laravel
        run: |
          cp .env.example .env
          php artisan key:generate
          
      - name: Run Tests
        run: |
          php artisan test
